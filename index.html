<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieFrenzy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5222ef18d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <span class="active">
            <img src="./images/mf.png" alt="" height='50px' width='50px'>
            MovieFrenzy</span>
        <a href="#hollywood">HollyWood</a>
        <a href="#bollywood">BollyWood</a>
        <a href="#series">Series</a>
        <a href="#contact">Contact us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="d-flex container-fluid  flex-wrap basis">
        <form action="/result" method="POST" class='phone d-flex'>
            <input type="text" name="search" placeholder="search..."
                class="align-self-center w-75 text-white search p-1">
            <button class="srch align-self-center"><i class="fas fa-search"></i></button>
        </form>
        <div id="carouselExampleSlidesOnly" class="carousel slide phone d-flex justify-content-center"
            data-ride="carousel">
            <div class="carousel-inner align-self-center">
                <div class="carousel-item active ">
                    <img class="d-block w-100" src="./images/disney+.jpeg" alt="Disney Plus">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="./images/hotstar.jpg" alt="Hotstar">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="./images/netflix.png" alt="Netflix">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="./images/prime.jpg" alt="Prime Video">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="./images/youtube.png" alt="Youtube">
                </div>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
